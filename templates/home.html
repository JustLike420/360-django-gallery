<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body data-new-gr-c-s-check-loaded="14.1012.0" data-gr-ext-installed="">
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                {% if request.user.is_authenticated %}
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'create_photo' %}">Add photo</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'account_signup' %}">Sign up</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'account_login' %}">Sign in</a>
                {% endif %}
            </nav>
        </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Gallery</h1>
        </div>
    </header>

    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            {% for card in cards %}
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <a href="{{ card.get_absolute_url }}"><h4 class="my-0 fw-normal">{{ card.title }}</h4></a>
                        </div>
                        <div class="card-body">
                            <img src="{{ card.img.url }}" width="380px" alt="">
                            {#                        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button>#}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </main>
</div>


</body>
</html>
